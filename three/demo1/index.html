<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>我的第一个Three.js案例</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body onload="init()">
<script src="https://cdn.bootcss.com/dat-gui/0.7.1/dat.gui.min.js"></script>
<script src="http://www.wjceo.com/lib/js/libs/stats.min.js"></script>
<script src="https://cdn.bootcss.com/three.js/92/three.js"></script>
<script>
    //声明一些全局变量
    var 
    renderer,
    camera, 
    scene, 
    geometry,
    material, 
    mesh, 
    mesh2, 
    mesh3, 
    mesh4,
    stats

    controls = {
      positionX:0,
      positionY:0,
      positionZ:0
    };

    //初始化渲染器
    function initRenderer() {
        renderer = new THREE.WebGLRenderer(); //实例化渲染器
        renderer.setSize(window.innerWidth, window.innerHeight); //设置宽和高
        document.body.appendChild(renderer.domElement); //添加到dom
    }

    //dat.gui选项
    function updatePosition() {
      mesh.position.set(controls.positionX, controls.positionY, controls.positionZ);
    }

    //初始化dat.gui
    function initGui(){
        gui = new dat.GUI();
        gui.add(controls, "positionX", -1, 1).onChange(updatePosition);
        gui.add(controls, "positionY", -1, 1).onChange(updatePosition);
        gui.add(controls, "positionZ", -1, 1).onChange(updatePosition);
    }

    //实例化fps显示器
    function initStats(){
      stats = new Stats()
      document.body.appendChild(stats.dom);
    }

    //初始化场景
    function initScene() {
        scene = new THREE.Scene(); //实例化场景
    }

    //初始化相机
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200); //实例化相机
        camera.position.set(0, 0, 15);
    }

    //创建模型
    function initMesh() {
      geometry = new THREE.SphereGeometry( 2, 2, 2 ); //创建几何体
      material = new THREE.MeshNormalMaterial()
    
      mesh = new THREE.Mesh( geometry, material ); //创建网格
      mesh.scale.set(.5, .5, .5)
      scene.add( mesh ); //将网格添加到场景

      geometry2 = new THREE.BoxGeometry( 2, 2, 2); 
      mesh2 = new THREE.Mesh( geometry2, material ); //创建网格
      mesh2.position.set(-10, 0, 0)
      scene.add( mesh2 ); //将网格添加到场景

      const geometry3 = new THREE.CircleGeometry( 1, 32 );
      mesh3 = new THREE.Mesh( geometry3, material );
      mesh3.position.set(10, 0, 0)
      scene.add( mesh3 );

      const geometry4 = new THREE.TorusGeometry( 1, .5, 2, 32 );
      mesh4 = new THREE.Mesh( geometry4, material );
      mesh4.position.set(15, 0, 0)
      scene.add( mesh4 );

    }

    //运行动画
    function animate() {
        requestAnimationFrame(animate); //循环调用函数

        mesh.rotation.y += 0.02; //每帧网格模型的沿y轴旋转0.02弧度
        mesh2.rotation.y -= 0.02
        mesh3.rotation.y -= 0.02
        mesh3.rotation.x -= 0.02
        mesh4.rotation.z -= 0.02

        stats.update()  //更新fps显示
        renderer.render( scene, camera ); //渲染界面
    }

    //初始化函数，页面加载完成是调用
    function init() {
        initRenderer();
        initScene();
        initCamera();
        initMesh();
        initStats()
        initGui()

        animate();
    }
</script>
</body>
</html>
